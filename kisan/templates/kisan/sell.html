{% extends 'kisan/base.html' %}
{% block title %} Sell an item {% endblock title %}
{% block body %}
<div class="container">
 <form method="POST" class="form-group mt-4" enctype="multipart/form-data" >
     {% csrf_token %}
     {% for i in form %}
        {{i.label_tag}} {{i}} {{i.errors|striptags}}
     <br><br>
     {% endfor %}
     <input type="Submit" value="Submit" class="btn btn-primary">
 </form>
    <div class="mx-5">
    {% if messages %}
        {% for i in messages %}
            {{i}}
        {% endfor %}
    {% endif %}
        </div>
    </div>
{% endblock body %}
